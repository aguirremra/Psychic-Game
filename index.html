<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>The Psychic Game</h1>
	<img src="assets/images/psychic.jpeg">
	<h3>Guess what letter I'm thinking of? You have 10 guesses!</h3> 
	<p>Only letters count, no special characters. If you press one of these the turn starts over!</p>
	<p id="message"></p>
	<p id="randomLetter"></p>
	<p id="wins">Wins:</p>
	<p id="losses">Losses:</p>
	<p id="guessesLeft">Guesses Left:</p>
	<p id="guessesSoFar">Your Guesses so far:</p>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
